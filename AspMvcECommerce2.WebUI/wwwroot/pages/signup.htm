<div class="container">
    <div class="row">
        <div class="col s12 xl6">
            <div class="card grey lighten-2">
                <div class="card-content">
                    <span class="card-title">Sign up</span>
                    <div class="row">
                        <form id="signup-form" class="col s12">
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="login" name="login" type="text" class="validate">
                                    <label for="login">Login</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="password" name="password" type="text" class="validate">
                                    <label for="password">Password</label>
                                </div>
                            </div>
                            <div class="row">
                                <button class="btn waves-effect waves-light" type="submit" name="action">
                                    Submit
                                    <i class="material-icons right">send</i>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    app.handler(function () {

        //console.log(preloaderHide);
        return function (param) {

            $('#signup-form').unbind("submit");
            $('#signup-form').submit(function (ev) {

                ev.preventDefault();
                var formData = $(this).serialize();
                //console.log(formData);
                $.ajax({
                    url: "/api/auth/signup"
                    , data: formData
                    , type: 'POST'
                }).done(function (resp) {

                    if (resp.error !== undefined && resp.error !== null && resp.error !== "") {

                        alert("error: " + resp.error);
                    } else {

                        alert("Your data is: " + resp.data.login + "; " + resp.data.password);
                        $("#signup-form")[0].reset();
                    }
                    }).fail(function (xhr, status, text) {

                        alert("error: " + text);
                    });
            });
            setTimeout(preloaderHide, 500);
        };
    });
</script>
